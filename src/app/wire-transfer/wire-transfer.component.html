<form [formGroup]="transferForm" (ngSubmit)="onClickTransfer()">
  <div class="d-flex flex-nowrap mt-5">
    <div class="d-flex w-50 justify-content-center">
      <div class="credit-card">
        <p class="text-center h4">карта плательщика</p>
        <label>номер</label>
        <div class="input-group">
          <app-card-number formControlName="cardNumber"></app-card-number>
        </div>
        <div class="d-flex flex-nowrap">
          <div class="mr-3">
            <label class="mt-2">ФИО держателя</label>
            <div class="input-group">
              <input class="form-control" formControlName="fio" required
                     [class.is-invalid]="submitted && transferForm.controls.fio.errors">
            </div>
          </div>
          <div class="ml-auto">
            <label class="mt-2">активна до</label>
            <div class="input-group">
              <select class="form-control mr-2" formControlName="tilMonth" required
                      [class.is-invalid]="submitted && transferForm.controls.tilMonth.errors">
                <option disabled selected value>--</option>
                <option *ngFor="let month of this.months">{{month}}</option>
              </select>
              <select class="form-control" formControlName="tilYear" required
                      [class.is-invalid]="submitted && transferForm.controls.tilYear.errors">
                <option disabled selected value>--</option>
                <option *ngFor="let year of this.years">{{year}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex w-50 justify-content-center">
      <div class="credit-card">
        <p class="h4 position-absolute">карта получателя</p>
        <div class="h-100 d-flex align-items-center">
          <app-card-number formControlName="receiverCardNumber"></app-card-number>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <input class="form-control sum mr-2" formControlName="sum" required
           [class.is-invalid]="submitted && transferForm.controls.sum.errors">
    <button class="btn btn-outline-primary" type="submit">Перевести</button>
  </div>
</form>
